[apcu]
; Enable APCu for CLI (useful for testing)
apc.enable_cli = 0

; Enable APCu
apc.enabled = 1

; Memory allocation for APCu (adjust based on available memory)
apc.shm_size = 128M

; TTL for cache entries (in seconds)
apc.ttl = 7200

; TTL for user cache entries (in seconds)
apc.user_ttl = 7200

; Number of seconds a cache entry may remain on the garbage-collection list
apc.gc_ttl = 3600

; Maximum number of cache entries
apc.entries_hint = 4096

; Optimization: Only check file timestamps every 60 seconds
apc.stat = 1
apc.stat_ctime = 0
apc.canonicalize = 1
apc.file_update_protection = 2
apc.max_file_size = 1M

; Prevent cache slams with better locking
apc.write_lock = 1
apc.slam_defense = 0

; Optimize memory usage
apc.mmap_file_mask = /tmp/apc.XXXXXX
apc.coredump_unmap = 0
apc.preload_path =

; Enable APCu serializer
apc.serializer = php